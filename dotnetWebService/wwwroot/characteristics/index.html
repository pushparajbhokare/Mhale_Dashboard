<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="../JS/css.css" rel="stylesheet" />
    <link href="../JS/bootstrap.min.css" rel="stylesheet" />
    <script src="../JS/jquery-1.9.1.min.js"></script>
    <script src="../JS/echarts.min.js"></script>
    <link rel="stylesheet" href="../CSS/master.css">
    <!--
        <link rel="stylesheet" href="../Home/individual.css">
        <link rel="stylesheet" href="../Dashboard/style.css">
    -->
    <link rel="stylesheet" href="/CSS/master_style.css">
    <title>Q-DAS Dashboard</title>
    <link rel="icon" href="/favicon.png">
    <!-- Datetime JQuery -->
    <link href="../JS/jquery-ui.css" rel="stylesheet" />
    <script src="../JS/jquery-ui.min.js"></script>
    <link href="../JS/smoothness-jquery-ui.css" rel="stylesheet" />

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/client.png" alt="logo">
        </div>
        <div class="header-title">
            <div class="titleContent">Quality Dashboard</div>
        </div>
        <nav>
            <ul class="nav-links">
                <!--<a class="nav-link-header" href="../Home/index.html">-->
                <li class="nav-link-outer" onclick="HomeRedirect()">Home Page</li>
                <!--</a>-->

                <li class="nav-link-outer" onclick="DashboardRedirect()" >Dashboard</li>
            </ul>
        </nav>
    </header>

    <main>


        <div class="container-fluid ">
            <div class="date_sel_container">
                <button type="button" onclick="DashboardRedirect()"  class="btn p-0  home_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z" />
                    </svg>
                </button>
                <span>Date Selection  </span>
                <div class="tab">

                    <ul class="tabs">
                        <li class="date-selection" id="daywise"><a href="#">1D</a></li>
                        <li class="date-selection" id="weekwise"><a href="#">1W</a></li>
                        <li class="date-selection" id="monthwise"><a href="#">1M</a></li>
                        <li class="date-selection" id="customwise"><a href="#">Custom</a></li>

                    </ul>
                </div> <!-- / tab -->
                <div> <input type="text" id="FromDate"></div>
                <div> <input type="text" id="ToDate"></div>
                <button class="btn_blue" onclick="processRefresh()">Change</button>
            </div>

            <div class="chartClass" id="guage_chart"></div>
            <!-- <div id="description" class="align-items-center">NULL</div> -->
            <div class="row align-items-center mb-5">
                <div id="machine-layout" class="col d-flex justify-content-center ">

                </div>
            </div>
            <div class="char_evalution"><span>Characteristic Evaluation</span></div>

            <table class="table table-bordered w-100 ">
                <colgroup>
                    <col width="10%">
                    <col width="20%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center">Char No.</th>
                        <th>Char Desc</th>
                        <th>OP No.</th>
                        <th class="text-center">Class</th>
                        <th class="text-center">Avg</th>
                        <th class="text-center">Range</th>
                        <th class="text-center">Std Dev</th>
                        <th class="text-center">Pot-Index</th>
                        <th class="text-center">Crit-Index</th>


                    </tr>
                </thead>
                <tbody id="plant-char-desc">
                </tbody>

            </table>


        </div>




    </main>
    <footer>
        <div class="footer-client">&copy; 2023 -  Hexagon Manufacturing Intelligence</div>
        <div class="disclaimer">
            Powered By :
 <img class="footer-logo" src="/img/Hexagon_logo.png" alt="logo">

        </div>
    </footer>
    <script src="/Scripts/preloadUtilities.js"></script>
    <script src="../JS/Api_Call.js"></script>
    <script src="../JS/QdasFunctions.js"></script>
    <script src="../JS/moment.min.js"></script>
    <script src="level4.js"></script>
    <!-- Bootstrap cdn -->
    <script src="../JS/popper.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>

</body>
</html>
